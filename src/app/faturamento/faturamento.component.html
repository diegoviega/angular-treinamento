<app-painel-simples
  titulo="faturamento"
  col="12"
  tipo="primary">
  <table class="table table-hover">
    <thead>
      <tr>
        <th>Descrição</th>
        <th>Valor</th>
      </tr>
    </thead>
    <tbody>

    </tbody>
    <tr *ngFor="let faturamento of faturamento?.detalhamento">
      <td>{{faturamento.descricao}}</td>
      <td>{{faturamento.valor}}</td>
    </tr>
  </table>
</app-painel-simples>
